<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="slider-container">
    <div class="left-slide">
     <div style="background-color:#fd3555">
      <h1>Nature Flower</h1>
      <p>all in pink</p>
     </div>
     <div style="background-color:#2a86ba">
      <h1>Blue Sky</h1>
      <p>with it's mountains</p>
     </div>
     <div style="background-color:#252e33">
      <h1>Lonely Castle</h1>
      <p>in the wilderness</p>
     </div>
     <div style="background-color:#ffb866">
      <h1>Flying eagle</h1>
      <p>in the sunset</p>
     </div>
    </div>
    <div class="right-slide"> 
      <div style="background-image:url('https://images.unsplash.com/photo-1515865644861-8bedc4fb8344?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZWFnbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
      <div style="background-image:url('https://images.unsplash.com/photo-1533154683836-84ea7a0bc310?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
      <div style="background-image:url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2t5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1559563362-c667ba5f5480?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cm9zZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');"></div>
    </div>
    <div class="action-button">
      <button class="down-btn">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-btn">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
